estilos da questão anterior, com os acréscimos de alguns estilos de tabela. A apresentação
dos produtos é feita utilizando uma tabela com bordas definida com o estilo tabBike. A

no quadro 4 e eles devem ser adicionados ao arquivo CSS usado na questão anterior.
[2 pontos] -->
