    <!-- 2. Faça uma nova implementação da página inicial da loja, desta vez
    utilizando as novas tags de estrutura do HTML5 (Fig. 2). A aparência deve ser
    definida por estilos armazenados em um arquivo de extensão css (não devem ser
    usadas na página atributos e tags obsoletas). Para esta página foram criadas
    três classes de estilo: ender, imgLogo e apres. Além disso, as tags <body>,
    <header>, <nav>, <section>, <ul> e <a> tiveram sua aparência modificada. A
    descrição do estilo que deve ser aplicado a estas classes e tags está no quadro
    1 logo abaixo. No quadro 2 é mostrado o estilo das tags de estrutura para
    produzir o posicionamento mostrado na figura. [1,5 pontos] -->
